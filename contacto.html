<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/logoempresa.png" type="image/x-icon">
</head>
<body>
    <header id="header" class="grid grid-cols-10 container mx-auto mb-4">
        <!-- logo -->
        <div class="col-span-3">
            <a href="/">
                <img src="/img/logoempresa.png" alt="Logo de EDteam" class="logo">
            </a>
        </div>
        <!-- menu -->
        <div class="col-span-7">
            <nav class="flex justify-end menu">
                <ul class="flex">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/servicios.html">Productos</a></li>
                    <li><a href="/clientes.html">Quiénes Somos</a></li>
                    <li><a href="/contacto.html" class="selected">Contáctenos</a></li>
                </ul>
            </nav>
            <a class="carrito" href=""><img src="/img/8273293.png" alt=""></a>
        </div>
        <!-- menu -->
    </header>
    <div id="banner" class="container mx-auto mb-8">
        <img src="/img/logobreakfast.png" alt="">
        <form id="whatsappForm" class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow space-y-4">
            <h2 class="text-2xl font-bold text-center text-green-700">Contáctanos por WhatsApp</h2>
          
            <input type="text" id="name" name="name" placeholder="Tu nombre" required
              class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" />
          
            <textarea id="message" name="message" placeholder="Escribe tu mensaje" required rows="4"
              class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
          
            <button type="submit"
              class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 transition">
              Enviar a WhatsApp
            </button>
          </form>
    </div>
    <div class="container mx-auto mb-8">
        <p>Recuerda contactarnos por todas nuestras redes sociales y tambien atraves de nuestro formulario en wattsapp</p>
    </div>
    <br>
    <br>
    <br>
    
    <footer id="footer">
        <aside>
            <h2 class="subtitle">Siguenos en redes</h2>
            <div class="flex social">
                <a href="https://facebook.com"><img src="/img/facebook.png" alt=""></a>
                <a href="https://tiktok.com"><img src="/img/tiktok.png" alt=""></a>
                <a href="https://instagram.com"><img src="/img/instagram.png" alt=""></a>
                <a href="https://linkedin.com"><img src="/img/linkedin.png" alt=""></a>
            </div>
        </aside>
    </footer>
</body>
</html>
